<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="selectButton">
        <label>Select Player:</label>
        <br>
        <button id="xBtn">X</button>
        <button id="oBtn">O</button>
    </div>

    <div class="winnerMenu">
        <h2 id="displayWinner"></h2>
        <button id="playAgain">Play Again!</button>
        <br><br>
    </div>
    
    <table>
        <tr>
            <td class="top left" data-y="0" data-x="0">n</td>
            <td class="top" data-y="0" data-x="1">n</td>
            <td class="top right" data-y="0" data-x="2">n</td>
        </tr>
        <tr>
            <td class="left" data-y="1" data-x="0">n</td>
            <td data-pos="11" data-y="1" data-x="1">n</td>
            <td class="right" data-y="1" data-x="2">n</td>
        </tr>
        <tr>
            <td class="bottom left" data-y="2" data-x="0">n</td>
            <td class="bottom" data-y="2" data-x="1">n</td>
            <td class="bottom right" data-y="2" data-x="2">n</td>
        </tr>
    </table>
</body>
<script src="./app.js"></script>
</html>
